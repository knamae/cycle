<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common :: head">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
</head>
<body>
  <div class="header">
      <div class="header__menu header__menu--logo">
          サイクル！
      </div>
    </div>
  <div class="body">
    <div class="body__title">ログイン</div>
    <form th:action="@{/login}" method="post" class="login__form">
        <div>
          <div class="body__column">
              <div class="body__label">メールアドレス</div>
              <input type="text" name="mailAddress" class="login__form__input" />
          </div>
          <div class="body__column">
              <div class="body__label">パスワード</div>
              <input type="password" name="password" class="login__form__input" />
          </div>
        </div>
        <div class="body__operation">
            <input type="submit" value="ログイン" class="button button--login" />
        </div>
    </form>
  </div>
</body>
</html>
